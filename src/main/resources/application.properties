server.port=8080

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.default_schema=authschema
hibernate.show_sql=true

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=myuser
spring.datasource.password=123

spring.liquibase.change-log=classpath:changelog/db.changelog-master.xml
security.oauth2.client.pre-established-redirect-uri=http://localhost:8081/client/cars222
security.oauth2.resource.filter-order=3 
security.oauth2.resource.id=oauth2_application
security.oauth2.client.useCurrentUri=false

spring.view.prefix:/WEB-INF/
spring.view.suffix:.jsp
spring.view.view-names:jsp/*
spring.thymeleaf.view-names:thymeleaf/*




