<app-navbar></app-navbar>

<div class=" container mt-5 " style="max-width:500px">

  <div class="form-group">
    <label >Id</label>
    <input  readonly type="text" class="form-control" name="id" [(ngModel)]="form.id"
      #id="ngModel" />
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col ">
    <label for="employee_id">Employee_id</label>
    <select [compareWith]="compareFn" class="custom-select " name="employee_id"
      [(ngModel)]="form.employee_id" #employee_id="ngModel">
      <option [ngValue]="0">(empty)</option>
      <option *ngFor="let employee of employeeList" [ngValue]="employee.id">
        {{employee.personalInfo.firstName}} {{employee.personalInfo.lastName}}</option>
    </select>
  </div><div class="col-3 d-flex align-items-end">
    <button class="btn btn-primary flex-fill " (click)="updateEmployeeId()">Update</button>
  </div></div>
</div>

  <div class="form-group">
    <label >Username</label>
    <input  readonly type="text" class="form-control" name="username" [(ngModel)]="form.username"
      #username="ngModel" />
  </div>

  <div class="form-group">
    <label >Email</label>
    <input  readonly type="text" class="form-control" name="email" [(ngModel)]="form.email"
      #email="ngModel" />
  </div>

  <div class="form-group">
    <label >Enabled</label>
    <input  readonly type="text" class="form-control" name="enabled" [(ngModel)]="form.enabled"
      #enabled="ngModel" />
  </div>

  <div class="form-group">
    <label >Created</label>
    <input  readonly type="text" class="form-control" name="created" [(ngModel)]="form.created"
      #created="ngModel" />
  </div>

  <div class="form-group">
    <label >Updated</label>
    <input  readonly type="text" class="form-control" name="updated" [(ngModel)]="form.updated"
      #updated="ngModel" />
  </div>


<button class="btn btn-primary " data-toggle="modal" data-target="#changePassword">Change password</button>


</div>


<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Change password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label >New password</label>
          <input type="text" class="form-control" name="password" [(ngModel)]="password"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatePassword()">Save</button>
      </div>
    </div>
  </div>
</div>
